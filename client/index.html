<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="Vincent">
    <link rel="icon" href="../../favicon.ico">

    <title>A Simple chat app</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="images/favicon.png">
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="modal fade pickusernamemodal" tabindex="-1" role="dialog"
     aria-labelledby="usernamemodallabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="usernamemodallabel">Enter a username</h4>
            </div>
            <div class="modal-body">
                <form id="pickusername">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username"
                               placeholder="Username">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container theme-showcase">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Online users:</div>
                <div class="list-group" id="onlineusers">
                    <button id="pickuserbutton" type="button" class="list-group-item" data-toggle="modal"
                            data-target=".pickusernamemodal">Pick username
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Main Chat</h3>
                </div>
                <div class="panel-body">
                    <div class="chat-log" id="chat-log">
                        <ul id="chat-log-list">

                        </ul>
                    </div>
                    <form id="sendform" >
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Message"
                                   id="message">
                            <span class="input-group-btn">
                  <button class="btn btn-default" type="sumbit" id="send">
                     Send
                  </button>
               </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<script src="https://code.jquery.com/jquery-2.0.3.js"></script>
<script src="app.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

</html>
